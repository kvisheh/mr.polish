<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>پولیش و واکس حرفه ای خودرو</title>

  <!-- CSS Styling -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff; /* page background white */
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ffffff; /* header background white */
      color: #222222; /* dark title color */
      padding: 15px 20px;
      text-align: center;
      border-bottom: 1px solid #ddd; /* optional subtle border */
    }

    header h1 {
      margin: 10px 0;
      font-size: 1.8em;
      color: #222222; /* ensure text is dark */
    }

    header img {
      max-width: 200px; /* logo size */
      height: auto;
      display: block;
      margin: 0 auto 10px auto;
    }

    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .product {
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    .product img {
      width: 100%;
      height: auto;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 10px;
      flex-shrink: 0;
    }

    .product h2 {
      font-size: 1.1em;
      margin: 10px 0;
      color: #222222;
    }

    .product p {
      font-size: 0.95em;
      color: #333;
      margin: 8px 0;
    }

    .call-button {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 10px 15px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
      text-decoration: none;
      display: inline-block;
      width: 100%;
      box-sizing: border-box;
      margin-top: auto;
    }

    .call-button:hover {
      background-color: #1e7e34;
    }

    /* Mobile adjustments */
    @media (max-width: 480px) {
      header h1 {
        font-size: 1.5em;
      }

      main {
        grid-template-columns: 1fr;
        gap: 12px;
        padding: 15px;
      }

      .product img {
        max-height: none;
      }
    }
  </style>
</head>

<body>
  <header>
    <img src="https://raw.githubusercontent.com/kvisheh/mr.polish/refs/heads/main/mr.polish.png" alt="Company Logo">
    <h1>پولیش و واکس حرفه ای خودرو</h1>
  </header>

  <main>
    <!-- Product 1 -->
    <div class="product">
      <h2>Sedan Wax</h2>
      <img src="https://raw.githubusercontent.com/kvisheh/mr.polish/8f38082416d01679e1c9373d53545757ca2a8e01/SEDAN%20WAX.png" alt="Sedan Wax">
      <p>5,000,000 IRR</p>
      <a href="tel:+989124062514" class="call-button">Call to Order</a>
    </div>

    <!-- Product 2 -->
    <div class="product">
      <h2>Sedan Polish and Wax</h2>
      <img src="https://raw.githubusercontent.com/kvisheh/mr.polish/8f38082416d01679e1c9373d53545757ca2a8e01/SEDAN%20POLISH%20%26%20WAX.png" alt="Sedan Polish and Wax">
      <p>25,000,000 IRR</p>
      <a href="tel:+989124062514" class="call-button">Call to Order</a>
    </div>

    <!-- Product 3 -->
    <div class="product">
      <h2>SUV Wax and Polish</h2>
      <img src="https://raw.githubusercontent.com/kvisheh/mr.polish/8f38082416d01679e1c9373d53545757ca2a8e01/SUV%20POLISH%20%26%20WAX.png" alt="SUV Wax and Polish">
      <p>35,000,000 IRR</p>
      <a href="tel:+989124062514" class="call-button">Call to Order</a>
    </div>

    <!-- Product 4 -->
    <div class="product">
      <h2>Interior Matte Finish & Tires Matte Finish</h2>
      <img src="https://raw.githubusercontent.com/kvisheh/mr.polish/8f38082416d01679e1c9373d53545757ca2a8e01/INTERIOR%20MATTE%20FINISH.jpg" alt="Interior Matte Finish and Tires Matte Finish">
      <p>2,000,000 IRR</p>
      <a href="tel:+989124062514" class="call-button">Call to Order</a>
    </div>
  </main>
</body>
</html>
